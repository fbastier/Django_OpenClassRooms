{% extends 'listings/gabarit.html' %}

{% block title %}
    <title>Produits du groupe</title>
{% endblock %}

{% block content %}
    <h1>Liste des produits du groupe {{ band.name }}</h1>
    <ul>
        {% for title in titles %}
            <li><a href="{% url 'merchandise_detail' title.id %}">{{ title.title|upper }}</a> ({{ title.year }})</li>
        {% endfor %}
    </ul>

{% endblock %}
